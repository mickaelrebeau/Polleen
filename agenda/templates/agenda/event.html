{% extends "bas3.html" %}
{% load tailwind_filters %}

{% block content %}
<nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
    <a href="{% url 'calendar:calendar' %}" class="mr-5 hover:text-blue-500">Annuler</a>
</nav>
<div class="flex flex-col text-center w-full mt-5">
    <h1 class="text-2xl font-medium title-font text-gray-900 tracking-widest">Nouvel évènement</h1>
</div>
<div class="ml-80 flex items-center justify-center p-6 sm:p-12 md:w-1/2">
    <div class="w-full">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex flex-wrap">
                <button type="submit" class="inline-flex items-center text-white bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-200 rounded text-lg mt-4 md:mt-0">
                    Submit
                </button>
                <a class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                </a>
                <button class="inline-flex items-center text-white bg-red-500 border-0 py-1 px-3 focus:outline-none hover:bg-red-200 rounded text-lg mt-4 md:mt-0">
                  <a href="#">Supprimer</a>
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
