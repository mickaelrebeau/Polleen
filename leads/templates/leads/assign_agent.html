{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<nav class="md:ml-auto md:mr-auto pt-5 pb-5 flex flex-wrap items-center text-base justify-center bg-yellow-400">
    <a href="{% url 'leads:lead_list' %}" class="mr-5 hover:text-blue-500">Annuler</a>
</nav>
<h1 class="text-2xl font-medium title-font mb-4 text-gray-900 tracking-widest">Assign an Agent to this lead</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
        Submit
    </button>
</form>
{% endblock %}
