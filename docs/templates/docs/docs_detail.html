{% extends "bas3.html"%}

{% block content %}
<nav class="md:ml-auto md:mr-auto py-5 flex flex-wrap items-center text-base justify-center bg-yellow-400">
  <a href="{% url 'docs:docs_list' %}" class="mr-5 hover:text-blue-500">Retour</a>
</nav>
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-40 py-12 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap space-between">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Présentation</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ doc.title }}</h1>
        <div class="flex mb-4">
          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Description</a>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Author 1</span>
          <span class="ml-auto text-gray-900">{{ doc.author_1 }}</span>
        </div>
          <div class="flex border-t border-gray-200 py-2">
              <span class="text-gray-500">Author 2</span>
              <span class="ml-auto text-gray-900">{{ doc.author_2 }}</span>
          </div>
          {% if request.user.is_agent %}
        <div class="flex">
          <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              <a href="#">Mettre à jour</a>
          </button>
          <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              <a href="#">Supprimer</a>
          </button>
        </div>
          {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
