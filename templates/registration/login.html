{% extends "base2.html"%}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center min-h-screen bg-gray-50">
      <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex flex-col md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img class="object-cover w-full h-full" src="https://source.unsplash.com/user/erondu/1600x900"
              alt="img" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
                <div class="flex justify-center">
                    <img src="{% static 'images/honey.png' %}" class="w-20 h-20 text-blue-600" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </img>
                </div>
                <h3 class="text-2xl font-bold text-center">Connexion à votre compte</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        {{ form|crispy }}
                        <div class="flex items-baseline justify-between">
                            <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Valider</button>
                            <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">Mot de passe oublié?</a>
                        </div>
                        <div class="mt-4 text-center">
                            <p class="text-sm">Vous n'avez pas de compte ? <a href="{% url 'signup' %}"
                                class="text-blue-600 hover:underline">Inscription</a></p>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
